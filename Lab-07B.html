<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
</head>
<body>

    <h2>User Information Form</h2>

    <form id="infoForm">
        Name: <input type="text" id="name"><br><br>
        Email: <input type="email" id="email"><br><br>
        Mobile No: <input type="text" id="mobile"><br><br>
        Gender:
        <select id="gender">
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
        </select><br><br>
        Favorite Color: <input type="color" id="color"><br><br>

        <button type="button" onclick="validateForm()">Submit</button><br><br>

        <textarea id="output" rows="5" cols="40" readonly></textarea>
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const mobile = document.getElementById("mobile").value.trim();
            const gender = document.getElementById("gender").value;
            const color = document.getElementById("color").value;

            if (!name || !email || !mobile || !gender) {
                alert("Please fill all fields");
                return;
            }

            const info = `Name: ${name}\nEmail: ${email}\nMobile: ${mobile}\nGender: ${gender}\nFavorite Color: ${color}`;
            document.getElementById("output").value = info;
        }
    </script>

</body>
</html>
