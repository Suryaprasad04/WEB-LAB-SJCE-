<!DOCTYPE html>
<html>
<head>
    <title>Institute Web Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
    <style>
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        .contact {
            margin-top: 20px;
            padding: 15px;
            background-color: #d1e7dd;
            border: 1px solid #0f5132;
            border-radius: 8px;
        }

        .contact h2 {
            color: #0f5132;
        }

        .contact p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Welcome to XYZ Institute</h1>

    <img src="institute-logo.png" alt="Institute Logo"> <!-- Replace with actual image path -->

    <p>This is the official web page of <span class="highlight">XYZ Institute of Technology</span>, dedicated to excellence in education.</p>

    <p style="color: green; font-size: 18px;">Courses offered: B.E, M.Tech, MCA, MBA</p> <!-- Inline CSS -->

    <!-- Contact and Address Section -->
    <div class="contact">
        <h2>Contact Us</h2>
        <p><strong>Address:</strong> XYZ Institute of Technology, Main Road, Bengaluru - 560001</p>
        <p><strong>Email:</strong> info@xyzinstitute.edu</p>
        <p><strong>Phone:</strong> +91-9876543210</p>
    </div>

</body>
</html>
